# 1. Basic Information
    # Name of the project
        spring.application.name= OnlineStore
    # Application runs on port 8080
        server.port= 8080
    # Shows detailed error messages
        server.error.include-message= always
        server.error.include-binding-errors= always


# 2. MySQL Connection
        spring.datasource.url= jdbc:mysql://localhost:3306/test304Db
        spring.datasource.username= root
        spring.datasource.password= root123$
        spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#  3. JPA/ Hibernate Settings
    # Automatically adds new tables/ columns but WONT delete existing data
        spring.jpa.hibernate.ddl-auto= update
    # Prints SQL queries to console and makes them readable
        spring.jpa.show-sql= true
        spring.jpa.properties.hibernate.format_sql= true
    # Tells Hibernate which database language to use
        spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

# 4. File Upload Settings
    spring.servlet.multipart.max-file-size= 10MB
    spring.servlet.multipart.max-request-size= 10MB
